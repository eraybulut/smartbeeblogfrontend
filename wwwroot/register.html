<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" asp-append-version="true" />
</head>
<body>

<form class="form" action="">
    <div class="form-header">
        <h1>Kayıt Ol</h1>
    </div>

    <div class="form-group">
        <label for="username">Ad Soyad</label>
        <input type="text" name="username"  placeholder="Ad Soyad Giriniz ">
    </div>

    <div class="form-group">
        <label for="e-mail">E-Posta</label>
        <input type="e-mail" name="e-mail"  placeholder="E-Posta Giriniz">
    </div>

    <div class="form-group">
        <label for="password">Şifre</label> 
        <input type="password" name="password" placeholder="Şifrenizi Giriniz">
    </div>
    
    <div>
        <button class="Submit-Button" type="submit">Giriş Yap</button>
    </div>

</form>

</body>
</html>
